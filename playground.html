<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground HTML</title>

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Styles  -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <section class="block container block-domain">
        <header class="block__header">
            <h2>Starting at $10 per month</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam, alias!</p>
        </header>
        <div class="input-group">
            <input type="text" class="input" placeholder="Enter domain name here....">
            <button class="btn btn--accent">
                <svg class="icon icon--white">
                    <use xlink:href="images/sprite.svg#search"></use>
                </svg>
                Search</button>
        </div>
        <ul class="list block-domain__prices">
            <li><span class="badge badge--secondary">.com $10</span></li>
            <li>.info $9</li>
            <li>.sg $10</li>
            <li>.space $14</li>
            <li>.net $12</li>
            <li>.xyz $11</li>
        </ul>
    </section>

</body>

</html>
